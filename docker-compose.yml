version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: inventario
      POSTGRES_PASSWORD: inventario
      POSTGRES_DB: inventario
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventario -d inventario"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  web:
    build: .
    command: ["/app/scripts/entrypoint.sh"]
    environment:
      FLASK_ENV: production
      SECRET_KEY: super-secret-key
      SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://inventario:inventario@db:5432/inventario
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: inventario
      DB_PASSWORD: inventario
      DB_NAME: inventario
      GUNICORN_WORKERS: "4"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      web:
        condition: service_started
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
