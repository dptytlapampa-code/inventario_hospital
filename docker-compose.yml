version: '3.8'
services:
  web:
    build: .
    env_file:
      - .env
    ports:
      - '5000:5000'
    volumes:
      - .:/app
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventario
    ports:
      - '5432:5432'
