{% extends 'base.html' %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<h1>Ingresar</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.username.label }} {{ form.username() }}</p>
  <p>{{ form.password.label }} {{ form.password() }}</p>
  <p>{{ form.submit() }}</p>
</form>
{% endblock %}
